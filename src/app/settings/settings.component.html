<div>
  <md-slider thumbLabel min="8" max="36" step="1" [(ngModel)]="fontSize" (change)="changeFontSize()"></md-slider>
</div>
<div>
  <md-select placeholder="State" [(ngModel)]="myState">
    <md-option *ngFor="let state of states" [value]="state.code" (change)="changeFont()">{{ state.name }}</md-option>
  </md-select>
  <button (click)="changeFont()" color="accent" md-raised-button>Apply</button>
</div>
  <p> Selected value: {{myState}} </p>
