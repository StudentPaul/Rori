
<div class="day-view" ><md-card>
  <md-card-title>{{name}}</md-card-title>
  <md-list>
  <timetable-lesson *ngFor="let lesson of lessons"
                    [id]="lesson.id"
                    [type]="lesson.type"
                    [number]="lesson.number"
                    [info]="lesson.info"
                    [name]="lesson.name"
                    [teacher]="lesson.teacher"
  >
  </timetable-lesson>
    </md-list>
</md-card></div>
